<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de contas
		</h1>
	</div>
</div>

<div class="container-fluid">

<form name="contaForm">

	<div ng-messages="contaForm.descricao.$error" 
		 class="alert alert-danger alert-dismissible"
		 ng-show="contaForm.descricao.$dirty && contaForm.descricao.$invalid"
		 role="alert">

		<div ng-message="required">
			Por favor, preencha o campo descrição!
		</div>
		<div ng-message="minlength">
			O campo descricao deve ter no mínimo 3 caracteres.
		</div>
	</div>

	
		<input class="form-control" 
			   type="hidden" 
			   ng-model="conta.id"				   
			   name="id" /> 
			
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<input class="form-control"
				   type="text"			       
				   ng-model="conta.descricao"				   
				   name="descricao" 
				   ng-required="true"
				   ng-minlength="3"/>
		</div>		
		<div class="form-group">
			<button class="btn btn-primary"
					ng-click="adicionaConta(conta)" 
					ng-disabled="contaForm.$invalid">
				Adicionar Conta
			</button>			
		</div>
	

</form>
</div>
