<div layout="row" layout-xs="column">
	<div flex>
		<h2>Cadastro de contas</h2>
	</div>	
</div>

<div layout="row" layout-xs="column">
	
		<input class="form-control" 
		type="hidden" 
		ng-model="conta.id"				   
		name="id" /> 
		<div flex>
				<div ng-messages="contaForm.descricao.$error"		 
				ng-show="contaForm.descricao.$dirty && contaForm.descricao.$invalid"
				role="alert">
	   
			   <div ng-message="required">
				   Por favor, preencha o campo descrição!
			   </div>
			   <div ng-message="minlength">
				   O campo descricao deve ter no mínimo 3 caracteres.
			   </div>
		   </div>		
		   
			   
			   <div>
				   <label for="descricao">Descrição</label>
				   <input 
						  type="text"			       
						  ng-model="conta.descricao"				   
						  name="descricao" 
						  ng-required="true"
						  ng-minlength="3"/>
			   </div>		
		</div>


<form name="contaForm">

		<div class="form-group">
			<button class="btn btn-primary"
					ng-click="adicionaConta(conta)" 
					ng-disabled="contaForm.$invalid">
				Adicionar Conta
			</button>			
		</div>-->
	

</form>





</div>
