<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10">
				<h1>
					Pesquisa de contas
				</h1>
			</div>			
		</div>
	</div>
</div>
<div class="container-fluid">
	<input class="form-control" 
		   type="text" 
		   ng-model="criterioDeBusca"
		   placeholder="O que você está buscando?" />
	<div class="table-responsive">
		<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table" ng-show="contaList.length > 0">
			<thead class="aw-table-header-solid">
				<tr>					
					<th><a href="" ng-click="ordenarPor('id')">Código</th>
					<th><a href="" ng-click="ordenarPor('descricao')">Descrição</th>
					<th class="table-pesq-produto-col-acoes">Ações</th>
				</tr>
			</thead>
			<tbody>				
				<tr ng-repeat="conta in contaList| filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
					<td>{{conta.id}}</td>
					<td>{{conta.descricao| uppercase}}</td>
					<td class="table-pesq-produto-col-acoes">					
						<div class="btn-group">
							<button class="btn  btn-default btn-xs" ng-click="editarConta(conta)">
								<i class="fa  fa-pencil"></i>
							</button>							
						</div>					
					</td>
				</tr>	
			</tbody>
		</table>
	</div>
</div>
