<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro movimento
		</h1>
	</div>
</div>

<div class="container-fluid">
	<form name="movimentacaoForm">		
		<div class="row">

			<div class="col-sm-3  form-group">
				<label for="mes" class="control-label">Mês</label>						
				<select class="form-control" name="mes" ng-model="movimentacao.mes" ng-options="mes for mes in meses">
					<option value="">Escolha o mês</option>
				</select>
			</div>

			<div class="col-sm-3  form-group">
				<label for="ano" class="control-label">Ano</label>
				<input id="ano" name="ano" type="number" class="form-control" min="1" max="3000" ng-model="movimentacao.ano"/>
			</div>			

		</div>

		<div class="form-group">
			<button class="btn btn-primary" ng-click="adicionaMovimentacao(movimentacao)">
				Adicionar movimento
			</button>			
		</div>
	</form>	

</div>
